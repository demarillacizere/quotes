<div class="container">
    <form (ngSubmit)='SubmitQuote()' #quoteForm='ngForm' class='form-group' >
        <div>
            <div><label>Enter your name</label></div>
            <div><input class='form-control' type="text" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel' required></div>
        </div><br>
        <div>
            <div><label>Enter the quote</label></div>
            <div><textarea class='form-control' row='5' id="quoteWords" [(ngModel)]="newQuote.quoteWords" name="quotewords" #quoteWords='ngModel' required></textarea></div>
        </div><br>
        <div>
            <div><label>The quote's author</label></div>
            <div><input class='form-control' type="text" id="author" [(ngModel)]="newQuote.author" name="author" #author='ngModel' required></div>
        </div><br>
        <button type="submit" class='btn btn-outline-secondary'>Submit</button>
    </form>
</div>
