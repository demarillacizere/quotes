<header>
    <div><h2>Quotes App</h2></div>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About us</a></li>
            <li><a href="#">Get inspired</a></li>
            <li><a href="#">Contact us</a></li>
        </ul>
    </nav>
</header>
<div class="container">
    <div class='row'>
        <div class='col-md-6'>
            <div *ngFor='let quote of quotes;let i = index'>
                <div>
                    <p id="{{i}}">{{quote.id}}) "{{quote.quoteWords}}"
                    <br><div style="text-align:right"><span><strong>-{{quote.author}}</strong></span></div></p>
                    <button class='btn btn-outline-primary' (click)='toogleDetails(i)'>Quote details</button><br><br>
                </div>    
                <div *ngIf="quote.showDescription" >
                  <app-quote-details  (addQuote)="addNewQuote($event)" [quote]='quote'></app-quote-details><br>
                </div>
            </div>  
        </div> 
        <div class='col-md-6'><app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form></div>
    </div>
</div>
<footer>
    <p>Copyright 2020 | Quotes App | All rights reserved</p>
</footer>
